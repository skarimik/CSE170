<body>

<div id="container">


  <div class="select" style="display:none">

    <label for="audioSource">Audio source: </label><select id="audioSource"></select>
  </div>

  <div class="select">
    <label for="videoSource">Video source: </label><select id="videoSource"></select>
  </div>

  <video id="camsource" muted autoplay></video>
  <center>
  <img src="./start/img/square.png" style="
   
    position: absolute;
    
    padding-bottom: -100px;
 
    width: 140px;
    margin-left: -62px;
    margin-top: -70%;
"></center>
  <canvas id="qr-canvas" width="320" height="240" style="display:none"></canvas>
   <pre id="qr-value">
     
   </pre>
   <center>
     <div class="">
       <div class="row">
        <div class="col-xs-6" >
          <button id="capture" onClick="startScan()">Start Scanning</button>
       </div>
       <div class= "">
          <button id="StopScanning" onClick="stopScan() ">Stop Scanning</button>
        </div>
      </div>
      <div class="row">
        <div class= "col-xs-6">
          <button id="SaveResultQR" style="padding-left:11px; padding-right:11px">Save Results</button>
        </div>
        <div class= "">
          <button id="StartCamera" onClick="starting(),changeButton()">Open Camera</button>
        </div>
       </div>
      </div>
    </center>


</div>
<script src="/js/jsonObject.js"></script>
<script type="text/javascript" src="js/init.js"></script>
<script src="js/camera.js"></script>
<script src="js/main.js"></script>


<script type="text/javascript">
  var track = 0;
  function changeButton(){
    if (track == 0){
      $('#StartCamera').text("Close Camera");
      $('#StartCamera').attr('onclick', "stopCamera(),changeButton()");
      track = 1;
    }
    else{
      $('#StartCamera').text("Open Camera");
      $('#StartCamera').attr('onclick',"starting() , changeButton()");
      
      track = 0;
    }
  }
</script>

</body>

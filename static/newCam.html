/*  div.select {
    margin: 0 0 1em 0;
  }*/
  </style>

<body>

<div id="container" style="padding-top:100% ">


  <div class="select" style="display:none">

    <label for="audioSource">Audio source: </label><select id="audioSource"></select>
  </div>

  <div class="select">
    <label style="z-index: -1; position: absolute;" for="videoSource">Video source: </label><select style=" z-index: 1; position: absolute;"  id="videoSource"></select>
  </div>

  <video id="camsource" muted autoplay></video>
  <center>
  <img src="./start/img/square.png" style="
   
    position: absolute;
    padding-bottom: -100px;
    width: 700px;
    margin-left: -50%;
    margin-top: -100%;
"></center>
  <canvas id="qr-canvas" width="320" height="240" style="display:none"></canvas>
   <pre id="qr-value">
    

   </pre>
   <div style="margin-top:40px" class="row">
    <div class="col-xs-5" >
      <button id="capture" style="background-color:rgba(210, 44, 44, 0.44);" onClick="startScan(),$('#SaveResultQR').attr('style','display:none')">Restart Scanning</button>
    </div>
    <div class= "col-xs-5">
      <button id="SaveResultQR" style="background-color:rgba(210, 44, 44, 0.44);display: none" onClick="">Save </button>
    </div>
    <div style="margin-top:-16px"class="col-xs-1">
       <div id="toggleCam" style="" onClick="toggle()">
        <span style="color:rgba(255, 255, 255, 0.47);font-size: 30px;" class=" glyphicon glyphicon-refresh btn-lg" > </span> 
       </div>
    </div>
  </div>     


</div>
<script src="/js/jsonObject.js"></script>
<script type="text/javascript" src="js/init.js"></script>
<script src="js/main.js"></script>
